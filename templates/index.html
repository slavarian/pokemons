<body class="d-flex h-100 text-center text-bg-warning">

                </nav>

        </header>
        <div class="container">
        <main class="px-3">
        <div class="container">   {% for i in ctx_lst %}

            <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit
